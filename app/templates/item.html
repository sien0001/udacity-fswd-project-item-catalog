{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{ item.title }}</h1>
        <p class="lead">Description: {{ item.description }}</p>
      </div>
      
      {% if current_user.is_authenticated %}
      <br>
      <div class="container">
        <a href="#">
            <button type="button" class="btn btn-secondary" disabled>Edit</button>
        </a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="del_modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>
                  Are you sure that you want to delete the Item? 
                  Title: {{ item.title }}
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{{ url_for('delete_item', item=item.title) }}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endif %}

    </div>
  </div>
</div>

{% endblock %}
