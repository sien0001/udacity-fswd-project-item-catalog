
<div class="row">
  <div class="col-sm-4">
    <ul class="list-group list-group-flush">
      <li class="list-group-item active"><h4>Categories</h4></li>
      {% for category in categories %}
        <li class="list-group-item">{{ category.name.capitalize() }}</li>
      {% endfor %}
    </ul>
  </div>
  
  <div class="col-sm-8">
    <ul class="list-group list-group-flush">
      <li class="list-group-item active"><h4>Latest Items</h4></li>
      {% for item in items %}
        <li class="list-group-item">
          {{ item.title.capitalize() }} <em>({{item.category.name.capitalize()}})</em>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
