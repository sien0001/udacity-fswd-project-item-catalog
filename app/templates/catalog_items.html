{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="container-fluid">
    <div class="row">
      {% include "_category_list.html" %}

      <div class="col-sm-8">
        <ul class="list-group list-group-flush">
          <li class="list-group-item active"><h4>
            {{category.capitalize()}} Items ({{ category_items_count }} items)
          </h4></li>
          {% for item in category_items %}
            <li class="list-group-item">
              {{ item.title.capitalize() }} <em>({{item.category.name.capitalize()}})</em>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
