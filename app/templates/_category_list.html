
<div class="col-sm-4">
  <ul class="list-group list-group-flush">
    {% if current_user.is_authenticated %}
      <li class="list-group-item">
        <a href="{{ url_for('add_category') }}">Add Category</a>
      </li>
    {% endif %}
    <li class="list-group-item active"><h4>Categories</h4></li>
    {% for category in categories %}
      <a href="{{ url_for('catalog_items', category=category.name) }}">
        <li class="list-group-item">{{ category.name.capitalize() }}</li>
      </a>
    {% endfor %}
  </ul>
</div>
