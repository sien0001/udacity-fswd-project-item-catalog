  
<div class="col-sm-8">
  <ul class="list-group list-group-flush">
    {% if current_user.is_authenticated %}
      <li class="list-group-item">
        <a href="{{ url_for('add_item') }}">Add Item</a>
      </li>
    {% endif %}
    <li class="list-group-item active"><h4>Latest Items</h4></li>
    {% for item in items %}
      <li class="list-group-item">
        <a href="{{ url_for('item', category=item.category.name, item=item.title) }}">
            {{ item.title.capitalize() }} 
          </a>
          <em>({{item.category.name.capitalize()}})</em>
      </li>
    {% endfor %}
  </ul>
</div>
